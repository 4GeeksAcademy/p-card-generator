<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="p-3">
      <div id="timer">00:00</div>
      <p>Cada 10 segundos, se actualizara una nueva carta.</p>
      <br />
      <label for="width">Width:</label>
      <input type="number" id="width" />
      <br />
      <label for="height">Height:</label>
      <input type="number" id="height" />
      <br />
      <br />
      <button id="newDimensions" class="btn-dark">
        Ajustar dimensiones
      </button>
      <button id="newCard" class="btn-dark">Nueva carta</button>
    </div>
    <div
      class="container-fluid border solitaireBg justify-content-center d-flex"
      style="height: 400px"
    >
      <div id="card" class="d-flex">
        <div
          id="cardTop"
          class="text-start align-self-start flex-fill p-2"
        ></div>
        <div id="cardMid" class="text-center align-self-center flex-fill"></div>
        <div id="cardBot" class="text-end align-self-end flex-fill p-2"></div>
      </div>
    </div>
  </body>
</html>
